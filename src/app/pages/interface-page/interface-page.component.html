<main>
  <app-header></app-header>
  <div class="grid-container">
    <div *ngFor="let _ of blocks" class="grid-item">
      <app-grille></app-grille>
    </div>
  </div>

  <div class="clavier-container">
    <div *ngFor="let letter of alphabet" class="clavier-item" >
      <app-clavier [content]="letter" (letterSelected)="handleLetterSelection($event)"></app-clavier>
    </div>
    <button (click)="deleteSelection()">supprimer</button>
    <button (click)="validateSelection()">valider</button>

  </div>

  <app-modal></app-modal>
  
  

</main>
